<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/popup.css">
    <title>Spam Detection</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="images/logo.png">
        <h1>Spam Detection</h1>
    </div>
    <div class="quote">
        <h5>Lorem ipsum, dolor sit amet consectetur adipisicing elit. </h5>
    </div>
    <div class="tabs">
        <div class="btn-box">
            <button name="email-btn" id="btn1" onclick="openEmail()">EMAIL</button>
            <button name="sms-btn" id="btn2" onclick="openSMS()">SMS</button>
        </div>
        <div class="input-box">
            <form method="GET" action="popup2.html">
                <div id="details1" class="details">
                    <textarea name="content" cols="100" rows="8" placeholder="Content" required></textarea>
                </div>
                <div class="proceed-btn">
                    <input id="proceed" type="submit" value="Proceed">
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/popup.js">
    </script>
</body>
</html>
